[package]
name = "simplewiki"
version = "0.12.0"
authors = ["Sigurd Andreas Holsen <sighol@gmail.com>"]
edition = "2018"

[profile.release]
debug = true

[dependencies]
pulldown-cmark = "^0.1.0"

rocket = { git = "https://github.com/SergioBenitez/Rocket" }
rocket_codegen = { git = "https://github.com/SergioBenitez/Rocket" }
rocket_http = { git = "https://github.com/SergioBenitez/Rocket" }
rocket_contrib = { git = "https://github.com/SergioBenitez/Rocket", features = ["tera_templates"] }

regex = "*"
tera = "*"

serde = "^1"
serde_derive = "^1"
serde_json = "^1"
clap = "^2.26"

includedir = "0.4.0"
phf = "^0.7.21"

# Open web browse on startup
open = "^1.2"

# web socket that auto refreshes the wiki when the files change.
ws = "^0.7"
spmc = "^0.2"
notify = "^4"

error-chain = "^0.11"
walkdir = "^2"

stopwatch = "^0.0.7"


[build-dependencies]
includedir_codegen = "0.4.0"
